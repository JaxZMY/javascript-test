<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let str = 'oooopppppiii';
			let obj = {}
			for (let i = 0; i < str.length; i++) {
				obj[str.charAt(i)] = i;
				
			}
			console.log(obj)
			let max = 0;
			let maxKey;
			for(let key in obj){
				if(obj[key]>max){
					max = obj[key]
					maxKey = key
				}
			}
			console.log(max,maxKey)
		</script>
	</body>
</html>
