<!DOCTYPE html>

		<script type="text/javascript">
			// let a = 0;

			// console.log(a)
			let str = ""
			for (let a = 1; a <= 9; a++) {
				for (let b = 1; b <= a; b++) {
					str += `${b}*${a}=${a*b},`;

				}
				str += `\n`;
			}
			console.log(str)
		</script>
