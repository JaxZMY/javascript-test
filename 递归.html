<!DOCTYPE html>
<html>

	</head>
	<body>
		<script type="text/javascript">
			//递归函数就是在函数内部调用本身
			//注意递归需要退出，不然就是死递归

			//斐波那契数列
			function fn(n) {
				if (n == 1 || n == 2) {
					return 1
				}
				return fn(n - 2) + fn(n - 1)
			}
			fn(5)

			let obj = [{
				id: 1,
				name: '家电',
				goods: [{
						id: 11,
						gname: '冰箱'
					},
					{	
						id: 12,
						gname: '电视'
					}
				]
			}];

			function getId(json,val) {
				let needVal;
				json.forEach(function(currentVal, index, arr) {
					if(currentVal.id == val){
						needVal = currentVal
						return
					}else if(currentVal.goods instanceof Array && currentVal.goods.length > 0){
						needVal = getId(currentVal.goods,val)
					}

				})
				return needVal
			}
			console.log(getId(obj,11))
		</script>
	</body>
</html>
